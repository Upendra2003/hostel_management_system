{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIT Bhubaneswar Student Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <style>
        @media (max-width: 768px) {
            .image-container {
                display: none !important;
            }

            .form-container {
                flex: 1 !important;
                padding: 20px !important;
            }
        }
        
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="logo">
            <img src="{% static 'images/home_logo.png' %}" alt="IIIT Bhubaneswar Logo">
        </div>
        <h2 class="text-muted">Student Login</h2>
        <form method="POST" action="{% url 'student_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                    {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password:</label>
                    {{ form.password }}
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
            <div class="extra-links">
                <a href="{% url 'student_register' %}" class="btn btn-default">New User</a>
                <a href="{% url 'home' %}" class="btn btn-default">Home</a>
                <a href="{% url 'reset_password' %}" class="btn btn-default">Forgot password?</a>
            </div>
        </form>
    </div>
    <div class="image-container">
        <img src="{% static 'images/register_page.png' %}" alt="IIIT Bhubaneswar">
    </div>
</div>
</body>
</html>
